<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battle Royale WebGL</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; user-select: none; }
        canvas { display: block; }
        
        /* UI LAYERS */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* MIRA (CROSSHAIR) - Centro da tela */
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Deixa o toque passar */
            display: flex; align-items: center; justify-content: center;
        }
        /* O desenho da mira */
        #crosshair::before, #crosshair::after {
            content: ''; position: absolute; background: rgba(255, 255, 255, 0.8);
        }
        #crosshair::before { width: 2px; height: 20px; } /* Vertical */
        #crosshair::after { width: 20px; height: 2px; } /* Horizontal */

        /* ZONA DO JOYSTICK */
        #joystick-zone {
            position: absolute; bottom: 50px; left: 50px;
            width: 150px; height: 150px;
            pointer-events: auto; z-index: 10;
        }

        /* BOTÕES DE AÇÃO (Lado Direito) */
        .action-btn {
            position: absolute;
            width: 70px; height: 70px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: auto;
            color: white; font-weight: bold; font-family: sans-serif;
            display: flex; align-items: center; justify-content: center;
        }
        .action-btn:active { background: rgba(255, 255, 255, 0.2); }

        #jump-btn { bottom: 140px; right: 40px; background: rgba(0, 100, 255, 0.4); }
        #shoot-btn { bottom: 50px; right: 80px; width: 80px; height: 80px; background: rgba(255, 50, 50, 0.4); }

        /* AVISO ROTAÇÃO E BOTÃO START */
        #rotate-warning {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a; color: white; z-index: 999;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        #start-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 15px 30px; font-size: 20px;
            background: #ff9900; color: white; border: none; border-radius: 8px;
            pointer-events: auto; cursor: pointer; z-index: 20;
        }

        @media screen and (orientation: portrait) { #rotate-warning { display: flex; } }
    </style>
    
    <script type="importmap">
        { "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        } }
    </script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="rotate-warning"><h1>⚠️ Gire o Celular ⚠️</h1></div>
    <button id="start-btn">JOGAR</button>

    <div id="ui-layer">
        <div id="crosshair"></div>
        <div id="joystick-zone"></div>
        <div id="jump-btn" class="action-btn">PULAR</div>
        <div id="shoot-btn" class="action-btn">TIRO</div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
